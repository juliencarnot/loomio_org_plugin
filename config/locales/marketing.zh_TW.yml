  about:
    heading: 關於我們
    introduction:
      first_paragraph: "Loomio 是開放原始碼軟體，其由合作社（worker-owned cooperative）式的社會企業所建造。我們位於 Aotearoa（毛利語中的紐西蘭之意），且是它的一部份："
      second_paragraph: "我們相信多個群組實踐有效率、包容性的決策能改變全球性的組織動態。Loomio 的存在讓任何人都可以在任何地方參與會影響他們的生活的討論。"
    story:
      heading: 故事
      first_paragraph: |
        Loomio 開始於2011年，當佔領華爾街的活動家與 Enspiral 網路的企業家意識到，他們需要解決同樣的問題：快速、包容、不需會議的有效率決策。
        2012年，我們成立了我們的合作社，並釋出了原型 (Loomio Beta)。我們發現在這世界上也有許多其他的人需要同樣的解決方案。
      second_paragraph: |
        2013年，我們執行了一個成功的國際募款活動，讓我們能夠在接下來的幾年內釋出軟體的新版本，Loomio 1.0。
        2015年，我們得到了一輪道德融資，並正努力將共同做出決策帶給世界各地的數百萬人。
    people:
      heading: 夥伴
      introduction: "我們是一個充滿熱情的團隊，在促進小組發展、社會變動、創業以及開放技術發展方面有深厚的專業素養。"
      alanna: "共同創辦人、促進者、無老闆領導專家、Enspiral 基金會董事、貓奴"
      babs: "公司秘書、營運、社運活動家、自然愛好者"
      ben: "共同創辦人暨董事、社群組織者、群眾智慧研究員"
      hannah: "軟體開發者、使用者支援、插畫師與 DIY 發佈者、創意活動家"
      james: "資深軟體開發者、開放原始碼社群協調者、勇敢的劍客"
      mary: "組織指導員、協作者、團隊教練、pot luck 主持人、天文愛好者"
      matthew: "看顧客戶、數字與設計"
      michael: "董事、商業與客戶開發、協調者、啟動教練、摩托車手"
      mj: "董事、美國戰略家、點連接者、教練、感到驕傲的媽媽"
      natalia: "翻譯協調者、使用者支援、社運活動家"
      richard: "共同創辦人暨軟體開發者、活動家、開放硬體駭客"
      robert: "資深開發者、DevOps、架構。設計想法並將其寫入軟體內"
      vivien: "共同創辦人、Loomio 董事會主席、聯合國兒童基金會紐西蘭委員會執行總監"
    advisors:
      heading: 顧問
      introduction: 國際上關心民主與科技的絕頂聰明人士組成在背後支持我們的顧問委員會。
      sascha: "X-Lab 與開放科技研究所的創辦人"
      katherine: "美國線上前資深副總裁、Root Captial 副主席"
      joi: "MIT 媒體實驗室董事、Creative Commons 共同創辦人、Mozilla 基金會董事會"
      douglas: "暢銷書作家、CNN 評論員、媒體理論學家"
      matthew_and_brian: "Namaste 基金會，Inflection 創辦人"
    purpose_and_values:
      heading: "宗旨與價值"
      mission_statement: Loomio 合作社的存在是為了建立一個讓任何人都能輕易的參與可能會影響他們的討論。
      introduction: |
        有了正確的協作過程，群體可以產生比裡面的每個單獨個體更好的想法、決策與行動。
        Loomio 合作社的目標是打破不同階層間參與決策的藩籬：像是鄰居間、社群組織、商業、社會運動、以及地方與中央政府。
      coop_heading: 合作社式社會企業
      coop_body: |
        Loomio 是一個由建立它的人們所擁有的社會企業。不像傳統的以追求利潤最大化為優先的公司，對我們來說，收入本身不是最終目的，而是實現核心社會目的的手段。
        合作社式 (worker-owned cooperative) 的結構是活絡我們的協作與集體所有權的強而有力的方式。
      independent_heading: 獨立並且中立
      independent_body: Loomio 致力於保持獨立以提供任何團體都可以前來使用的中立區域。
      open_source_heading: 開放原始碼協作
      open_source_body: Loomio 的目標是開發開放原始碼的工具，來讓每個人都很輕易的就能夠協作。
      adaptive_heading: "高適應性、反省、使用者驅動"
      adaptive_body: "Loomio 的目標是開發迭代、自我反省、高適應性的工具，由使用者社群的集體智慧所驅動。"
      transparent_heading: 透明
      transparent_body: |
        Loomio 合作社由重要的使用者與貢獻者社群所環繞。這個社群必須相信 Loomio 合作社言行一致。
        我們致力於高標準的資訊共享。
