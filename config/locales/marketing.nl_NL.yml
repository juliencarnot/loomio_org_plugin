      babs: "Bedrijfssecretaris, doener, activist, natuurliefhebber"
      ben: "Mede oprichter en directeur, gemeenschapsbouwer, collectieve data onderzoeker"
      hannah: "Software ontwikkelaar, gebruiksondersteuning, illustrator en doe het zelf uitgever, creatieve activist"
      james: "Senior software ontwikkelaar, open source gemeenschapscoördinator, dappere piraat"
      mary: "Opschudden van organisaties, gericht op samenwerking, team coach, gastheer voor pot lucks, sterrenstaarder "
      matthew: "Zorgen voor klanten, getallen en ontwerp"
      michael: "Directeur bedrijfs- en klantontwikkeling, coördinator, startup coach, motorrijder"
      mj: "Directeur, strateeg woonachtig in de VS, logisch denker, coach, trotse moeder"
      natalia: "Coördinator van vertalingen, gebruikersondersteuning, activist"
      richard: "Mede-oprichter en software-ontwikkelaar, activist, open source hardware hacker"
      robert: "Senior ontwikkelaar, ontwikkelingsactiviteiten, architectuur. Komt met ideeën en vertaalt ze in software"
