      heading: Adviseurs
      introduction: We worden gesteund door een Adviesraad met daarin een aantal van de meest verlichte geesten in international democratie en techniek
      sascha: "Oprichter van X-Lab & Open Technologie instituut"
      katherine: "Voormalig Senior Vice President, AOL, Vice Raad van Root Capital"
      joi: "Directeur van MIT Media Lab, mede oprichter Creative Commons, Raad van de Mozilla Stichting"
      douglas: "Bestseller auteur, CNN commentator, media geleerde"
      matthew_and_brian: "Medeoprichters van Inflection, Namaste Stichting"
    purpose_and_values:
      heading: "Doel en waarden"
      mission_statement: Het Loomio coöperatief bestaat om een wereld te scheppen waarin het voor iedereen eenvoudig  deel kan nemen aan beslissingen die invloed op hen hebben.
      introduction: |
        Met het goede samenwerkingsproces, genereren groepen betere ideeën, beslissingen en acties dan een individu in zijn eentje zou kunnen.
        Het Loomio coöperatief is gericht op het doorbreken van de barrières voor deelname aan besluitvorming op elk niveau: in buurten, instellingen, bedrijven, sociale bewegingen en plaatselijke en nationale overheden.
      coop_heading: Coöperatieve sociale onderneming
      coop_body: |
        Loomio is een sociale onderneming die collectief eigendom is van de mensen die het bouwen. In tegenstelling tot een traditioneel op winst gericht bedrijf is omzet geen doel op zich, maar een middel om een sociaal kerndoel te bereiken.
        Een coöperatieve structuur in bezit van medewerkers is een een sterke manier om onze waarden van samenwerking en collectief eigenaarschap tot uitdrukking te brengen.
      independent_heading: Onafhankelijk en neutraal
      independent_body: Loomio is vastbesloten om onafhankelijk te blijven, zodat het een neutrale plek kan bieden voor elke groep om bij elkaar te komen.
      open_source_heading: Open source samenwerking
      open_source_body: Loomio is erop gericht om open source gereedschappen te maken om samenwerking toegankelijk te maken voor iedereen.
      adaptive_heading: "Aanpasbaar, reflecterend, gedreven door gebruikers"
      adaptive_body: "Loomio richt zich op het ontwikkelen van gereedschap dat intuïtief is, zelfreflectie bevordert en aanpasbaar is, gedreven door de gezamenlijke kennis van de gebruikersgemeenschap."
      transparent_heading: Transparantie
      transparent_body: |
        Het Loomio coöperatief wordt omringd door een gewaardeerde gemeenschap van gebruikers en mensen die bijdragen. Deze gemeenschap moet er van overtuigd zijn dat het Loomio coöperatief doet wat het zegt.
        We zijn toegewijd aan hoge standaarden voor informatiedeling.
