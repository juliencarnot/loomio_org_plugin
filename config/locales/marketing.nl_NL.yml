  about:
    heading: Over ons
    introduction:
      first_paragraph: "Loomio is opensource software, gebouwd door een coöperatieve sociale onderneming in bezit van medewerkers. We zijn gestationeerd in Aotearoa Nieuw Zeeland en zijn deel van de"
      second_paragraph: "We geloven dat meer groepen die effectieve en inclusieve besluitvorming beoefenen de organisatie dynamiek op een mondiale schaal kunnen veranderen. Loomio is er om het voor iedereen en overal makkelijker te maken om deel te nemen aan beslissingen die hun leven beïnvloeden."
    story:
      heading: Verhaal
      first_paragraph: |
        Loomio begon in 2011, toen activisten van Occupy Wall Street en sociale ondernemers van het "Enspiral Network" zich realiseerden dat ze hetzelfde probleem moesten oplossen: snel, inclusief, effectief beslissingen nemen zonder vergaderingen.
        In 2012 vormden we onze coöperatie en gaven we een prototype uit (Loomio Beta). We zagen dat meer mensen op de wereld dezelfde oplossing nodig hadden.
      second_paragraph: |
        In 2013 hadden we een succesvolle, internationale crowdfunding campagne, die ons in staat stelde aan een nieuwe versie van de software te werken, te weten Loomio 1.0, die het daarop volgende jaar is uitgebracht.
        In 2015 hebben we duurzaam geld bij elkaar gekregen en zijn we ons in gaan zetten om besluitvorming door samenwerking aan te bieden aan miljoenen mensen op de wereld.
    people:
