  slack_page:
    header: "Loomio e Slack lavorano bene insieme!"
    intro: "Siamo onorati di introdurre LoomioBot, un amichevole bot da usare con Slack. "
    description: "LoomioBot ti può aiutare a  migliorare il processo decisionale del tuo team, combinando la comunicazione in tempo reale di Slack con i semplici e robusti strumenti di Loomio."
    features: "Funzionalità:"
    from_chat_to_discussion: |
      La chat in tempo reale di Slack è ottima per entrare in contatto ed ottenere risposte veloci.
      Le discussioni di Loomio sono l'equivalente online di un incontro fisico.
      Mettere ogni cosa che riguarda un argomento in unico posto,
      permette alle persone di partecipare con i propri tempi,
      e rende chiaro a cosa serve il sistema decisionale di Loomio.
    grant_access: "Permetti l'accesso al tuo gruppo"
    grant_access_subtext: "Non c'è nessuna necessità di sincronizzare le liste dei contatti, o invitare le persone ad usare degli strumenti che non gli sono familiari. LoomioBot perfettamente permette di autenticare chiunque sia iscritto a un canale Slack al tuo gruppo Loomio. "
    start_poll: "Raccogli le proposte direttamente in Slack"
    start_poll_subtext: "Vuoi avere una veloce verifica della temperatura di una stanza richiesta dalle persone presenti? Digita un semplice comando e noi prepareremo una decisione che potrai condividere istantaneamente con il tuo team"
    receive_updates: "Ricevi aggiornamenti sulle decisioni in tempo reale"
    receive_updates_subtext: "Raggiungere le persone dove sono. Chiunque con Slack riceve aggiornamenti su eventi importanti che avvengono."
    vote_instantly: "Vota istantaneamente da Slack"
    vote_instantly_subtext: "Non è necessario lasciare la tua finestra di chat per far sentire la tua voce; clicca semplicemente un bottone ed hai fatto!"
    on_paid_plan: "L'integrazione del LoomioBot è disponibile per i gruppi con Piano Gold o superiore"
