  about:
    heading: Chi siamo
    introduction:
      first_paragraph: "Loomio è un software open source, costruito da una impresa sociale cooperativa di proprietà dei lavoratori. Siamo basati ad Aotearoa Nuova Zelanda e facciamo parte del"
      second_paragraph: "Crediamo che più sono i gruppi che praticano un processo decisionale efficace e inclusivo, più è possibile cambiare le dinamiche organizzative su scala globale. Loomio esiste per rendere facile per chiunque, ovunque, partecipare alle decisioni che riguardano le proprie vite."
    story:
      heading: Storia
      first_paragraph: |
        Loomio è iniziato nel 2011, quando gli attivisti di Occupy Wall Street e gli imprenditori sociali della rete Enspiral si sono resi conto che avevano bisogno di risolvere lo stesso problema: un processo decisionale rapido, inclusivo ed efficace senza riunioni fisiche.
        Nel 2012, abbiamo formato la nostra cooperativa e rilasciato un prototipo (Loomio Beta). Abbiamo scoperto che molti altri in tutto il mondo avevano bisogno della stessa soluzione.
      second_paragraph: |
        Nel 2013, abbiamo condotto con successo una campagna di crowdfunding internazionale, che ci ha permesso di realizzare su una nuova versione del software, Loomio 1.0, che è stato rilasciato l'anno successivo.
        Nel 2015 abbiamo raccolto nuovi fondi di capitale etico e stiamo lavorando per portare il processo decisionale collaborativo a milioni di persone in tutto il mondo.
    people:
      heading: Persone
      introduction: "Siamo una squadra appassionata con una profonda esperienza nella facilitazione dei processi di gruppo, nel cambiamento sociale, nell'imprenditorialità e nello sviluppo di tecnologie aperte."
      alanna: "Co-fondatore, facilitatore, geek per la leadership senza capi, direttore della Enspiral Foundation, amante dei gatti"
      babs: "Segretario della Cooperativa, direttore operativo, attivista, amante della natura"
      ben: "Co-fondatore e direttore, organizzatore comunitario, ricercatore sull'intelligenza collettiva"
      hannah: "Sviluppatore software, supporto agli utenti, illustratore ed editore DIY, attivista creativo"
      james: "Sviluppatore software senior, coordinatore della comunità software open source, audace spaccone"
      mary: "Collaboratore, organisational wrangler, team coach, potluck hotstar, star gazer"
      matthew: "Prendersi cura di clienti, numeri e design"
      michael: "Direttore, sviluppo business e clienti, coordinatore, coaching dello startup, motociclista"
      mj: "Direttore, consulente strategico basato in USA, connettore di punti, coach, mamma orgogliosa"
      natalia: "Coordinatore delle traduzioni, supporto utenti, attivista"
      richard: "Co-fondatore e sviluppatore software, hacker di open source hardware"
      robert: "Sviluppatore software senior, DevOps, architettura. Pensa idee e le scrive in software"
      vivien: "Co-fondatore, Presidente del consiglio di Loomio. Direttore esecutivo di UNICEF Nuova Zelanda."
    advisors:
      heading: Consulenti
      introduction: Siamo sostenuti da un Consiglio Consultivo con alcune delle menti più brillanti nei campi della democrazia e tecnologia a livello internazionale.
      sascha: "Fondatore del X-Lab & Open Technology Institute"
      katherine: "Ex-Senior Vice Presidente di AOL, Vice Presidente di Root Capital"
      joi: "Direttore del MIT Media Lab, Co-fondatore di Creative Commons, Consigliere della Mozilla Foundation"
      douglas: "Autore di bestsellers, commentatore della CNN, teorico dei media"
      matthew_and_brian: "Co-fondatori di Inflection, Namaste Foundation"
    purpose_and_values:
      heading: "Scopi e Valori"
      mission_statement: La Cooperativa Loomio esiste per creare un mondo in cui è facile per chiunque partecipare alle decisioni che li riguardano.
      introduction: |
        Con il giusto processo collaborativo, i gruppi generano idee, decisioni ed azioni migliori di quelle che i singoli individui potrebbero generare da soli.
        La Cooperativa Loomio mira a superare gli ostacoli alla partecipazione ai processi decisionali a tutti i livelli: nei quartieri, nelle organizzazioni della comunità, nelle imprese, nei movimenti sociali e nella governance locale e nazionale.
      coop_heading: Impresa sociale cooperativa
      coop_body: |
        Loomio è un'impresa sociale posseduta collettivamente dalle persone che la costruiscono. A differenza di un'azienda tradizionale che massimizza i profitti, le entrate non sono un fine in sé, ma un mezzo per raggiungere uno scopo sociale fondamentale.
        Una struttura cooperativa di proprietà dei lavoratori è un modo efficace per vivere i nostri valori di collaborazione e proprietà collettiva.
      independent_heading: Indipendente e neutrale
      independent_body: Loomio si impegna a rimanere indipendente in modo da fornire un luogo neutrale in cui qualsiasi gruppo possa riunirsi.
      open_source_heading: Collaborazione open-source
      open_source_body: Loomio punta a sviluppare strumenti open source che rendano la collaborazione accessibile a tutti.
      adaptive_heading: "Adattivo, riflessivo, guidato dagli utenti"
      adaptive_body: "Loomio mira a sviluppare strumenti iterativi, auto-riflessivi e adattivi, guidati dalla saggezza collettiva della comunità degli utenti."
      transparent_heading: Trasparenza
      transparent_body: |
        La Cooperativa Loomio sarà circondata da una comunità di utenti e contributori di valore. Questa comunità deve essere certa che la Cooperativa Loomio sta facendo quello che dice di essere.
        Ci impegniamo a rispettare standard elevati per la condivisione delle informazioni.
