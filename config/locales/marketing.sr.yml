  about:
    heading: O nama
    introduction:
      first_paragraph: "Lumio je softver otvorenog koda, društvena kompanija građena od strane onih koji ga poseduju kroz njihovu saradnju. Sedište nam je u Aotearoai, na Novom Zelandu, čiji smo deo"
      second_paragraph: "Verujemo da grupe koje praktikuju efikasno donošenje odluka, gde su svi članovi uključeni, mogu da promene organzacionu dinamiku na globalnoj skali. Loomio je tu da svima bude jednostavno i da učestvuju u donošenju odluka koje se tiču njih samih, gde god da se nalaze."
    story:
      heading: Priča
      first_paragraph: |
        Loomio je nastao 2011., kada su aktivisti grupe Occupy Wall Street i socijalni preduzetnici iz Ensipral Network-a shvatili da imaju potrebu da reše isti problem; brzo i efikasno donošenje odluka u koje su uključeni svi članovi, bez potrebe da organizuju sastanke.
        2012. smo se udružili i izbačen je prototip (Loomio Beta). Shvatili smo da je potreba za takvim rešenjem globalna.
      second_paragraph: |
        2013. smo pokrenuli uspešnu internacionalnu kampanju za prikupljanje sredstava, što nam je omogućilo da radimo na sledećim verzijama aplikacije. Loomio 1.0 je ugledao svetlo dana naredne godine.
        2015. smo uspešno završili kampanju za dobijanje etičkog kapitala, i nastavili smo da radimo kako bi isporučili alat za kolaborativno donošenje odluka milionima ljudi širom sveta.
    people:
