    purpose_and_values:
      heading: "Svrha i Vrednosti"
      mission_statement: Lumio Saradnici postoje da kreiraju svet u kome je svima lako učestvovati u donošenju odluka koje ih pogađaju.
      introduction: |
        Dobar proces saradnje omogućava grupama da donose bolje odluke, da dođu do boljih ideja i akcija nego što bi bilo ko individualno mogao da osmisli ili sprovede.
        Loomio Co-operative cilja na rušenje prepreka učestvovanju u donešenju odluka na svakom nivou;  u komšiluku, zajednicama, poslu, socijalnim pokretima, kao i lokalnim i nacionalnim vladama.
      coop_heading: Zajednička socijalna kompanija
      coop_body: |
        Lumio je društvena kompanija koju poseduju ljudi koji je i grade. Za razliku od tradicionalnih kompanija koje žele maksimalnu zaradu, prihod nije glavni cilj, nego sredstvo za ostvarenje osnovnih društvenih potreba.
        Struktura u kojoj radnici poseduju kompaniju je moćan način da oživimo vrednosti saradnje i kolektivne imovine.
      independent_heading: Nezavisno i neutralno
      independent_body: Lumio je posvećen da ostane nezavisan kako bi obezbedio neutralno mesto za okupljanje bilo koje grupe.
      open_source_heading: Transparentna saradnja
      open_source_body: Lumio nastoji da razvije alate otvorenog koda koji čine saradnju lakšom svima.
      adaptive_heading: "Prilagodljiv, refleksni, korisnički vođen"
      adaptive_body: "Lumio pomaže razvoj alata koji su iterativni, samorefleksni i prilagodljivi, a pokreće kolektivna mudrost korisničke zajednice."
      transparent_heading: Transparentnost
      transparent_body: |
        Loomio Co'operative će biti okružen dragocenom zajednicom korisnika i saradnika. Ova zajednica mora biti uverena da Loomio Co-operative radi ono što tvrdi da radi.
        Privrženi smo visokim standardima deljenja informacija.
