  about:
    heading: Acerca de Loomio
    introduction:
      first_paragraph: "Loomio es un software de código abierto, construido por una empresa social y cooperativa que es propiedad de sus trabajadores. Estamos basados en Aotearoa Nueva Zelanda y somos parte de la Red de  "
      second_paragraph: "Creemos que más grupos practicando la toma de decisiones de forma efectiva e inclusiva, puede cambiar la dinámica de organizaciones a escala global. Loomio existe para facilitar que cualquier persona en cualquier lugar pueda participar en la toma de decisiones que afecta sus vidas.   "
    story:
      heading: 'Historia '
      first_paragraph: |
        Loomio comenzó en el 2011 cuando activistas del movimiento Occupy y emprendedores sociales de la red Enspiral, se dieron cuenta que necesitaban resolver el mismo problema: la rápida, inclusiva y efectiva toma de decisiones sin reuniones.
        En el 2012, formamos nuestra cooperativa y lanzamos un prototipo (Loomio Beta). Encontramos que muchos alrededor del mundo necesitaban la misma solución.
      second_paragraph: |
        En el 2013 hicimos una campaña de financiamiento colectivo que nos permitió trabajar en una nueva versión del software, Loomio 1.0, que fue lanzado al año siguiente.
        En el 2015 logramos obtener una una ronda de capital ético y estamos trabajando para proveer la toma de decisiones colaborativas a millones de personas alrededor del mundo.
    people:
      heading: Personas
      introduction: "Somos un equipo apasionado con una gran experiencia en facilitación grupal, cambio social, iniciativa empresarial y desarrollo de tecnologías abiertas. "
      alanna: "Cofundadora, facilitadora, geek del liderazgo sin jefe, directora del Enspiral Foundation, amante de los gatos "
      babs: "Secretaria de la empresa, operaciones, activista, amante de la naturaleza"
      ben: "Cofundador y director, organizador comunitario, investigador de inteligencia colectiva"
      hannah: "Desarrollador de software, soporte al usuario, ilustrador y publicista DIY, activista creativo"
      james: "Desarrollador de software, coordinador de comunidades de código abierto, bravucón atrevido"
      mary: "Wrangler de organizaciones, colaboradora, entrenadora de equipos, anfitriona de cenas compartidas, observadora de estrellas"
      matthew: "Cuidador de usuarios, números y diseño"
      michael: "Director, desarrollador de negocios, coordinador, mentor de start-up, motociclista "
      mj: "Directora, estratega basada en US, conectora de puntos, entrenadora, orgullosa madre "
      natalia: "Coordinadora de traducciones, soporte al usuario, activista"
      richard: "Cofundador y desarrollador de software, activista, hacker de hardware libre"
      robert: "Desarrollador senior, DevOps, arquitectura. Piensa ideas y las escribe en software "
      vivien: "Cofundadora, miembro de la junta directiva de Loomio, directora ejecutiva de UNICEF Nueva Zelanda"
    advisors:
      heading: 'Consejeros  '
      introduction: Nos respalda un Consejo de Asesores con algunas de las mentes más brillantes en democracia y tecnología a nivel internacional.
      sascha: "Fundador de X-lab y Instituto de Tecnologías Abiertas"
      katherine: "Previamente Vicepresidente Senior, AOL, Vice Chair of Root Capital "
      joi: "Director del MIT Media Lab, Cofundador Creative Commons, Junta de la Fundación Mozilla"
      douglas: "Autor de bestsellers, comentarista de la CNN, teórico de medios"
      matthew_and_brian: "Cofundadores de Inflection, Fundación Namaste "
    purpose_and_values:
      heading: "Propósito y Valores "
      mission_statement: La cooperativa de Loomio existe para crear un mundo en el que es fácil para todos participar en las decisiones que les afectan.
      introduction: |
        Con el proceso colaborativo indicado los grupos generan mejores ideas, decisiones y acciones de las que cualquier individuo puede generar solo.
        La Cooperativa de Loomio intenta romper las barreras para participar en la toma de decisiones en todo nivel: en los barrios, organizaciones comunitarias, negocios, movimientos sociales, gobiernos locales y nacionales.
      coop_heading: Cooperativa y empresa social
      coop_body: |
        Loomio es una empresa social que le pertenece, de forma colectiva, a la gente que trabaja en ella. A diferencia de una empresa tradicional enfocada en maximizar el capital, los ingresos no son el fin en si mismo, sino los medios para alcanzar el propósito social central.
        La estructura de una cooperativa de trabajadores es una forma poderosa de vivir nuestros valores de colaboración y propiedad colectiva.
      independent_heading: Independiente y neutral
      independent_body: 'Loomio se compromete a permanecer independiente para poder proveer un lugar neutral para que cualquier grupo pueda juntarse. '
      open_source_heading: Colaboración de código abierto
      open_source_body: Loomio pretende desarrollar herramientas de código abierto que hagan la colaboración accesible a cualquier persona.
      adaptive_heading: "Adaptativa, reflexiva, orientada para los usuarios"
      adaptive_body: "Loomio pretende desarrollar herramientas que sean iterativas, reflexivas y adaptativas, orientadas por la sabiduría colectiva de la comunidad de usuarios."
      transparent_heading: 'Transparencia '
      transparent_body: |
        La Cooperativa de Loomio estara rodeada de una valorada comunidad de usuarios y colaboradores. Esta comunidad debe confiar que la Cooperativa de Loomio hará lo que dice que hará.
        Estamos comprometidos a altos estándares para compartir información.
