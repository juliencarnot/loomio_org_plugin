      La messagerie instantanée de Slack est parfaite pour rester en contact et avoir des réponses rapides.
      Les discussions sur Loomio sont l'équivalent en ligne d'une réunion.
      Gardez tous vos échanges sur un sujet dans un espace unique,
      laissez vos membres participer à leur rythme,
      et obtenez des résultats clairs avec les outils de prise de décision de Loomio.
