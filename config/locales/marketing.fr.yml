  about:
    heading: À propos de nous
    introduction:
      first_paragraph: "Loomio est un logiciel open source, conçu par une entreprise coopérative sociale de travailleurs. Nous sommes installés à Aotearoa en Nouvelle-Zélande, et nous faisons partie de"
      second_paragraph: "Nous pensons que d'avantage de groupes pratiquant une prise de décision efficace et inclusive peut changer la dynamique des organisations à l'échelle mondiale. Loomio existe pour faciliter la participation de n'importe qui, n'importe où aux décisions qui affectent leurs vies."
    story:
      heading: Histoire
      first_paragraph: |
        Loomio a commencé en 2011, lorsque des activistes d'Occupy Wall Street et des entrepreneurs sociaux du Réseau Enspiral ont réalisé qu'ils avaient besoin de résoudre le même problème : une prise de décision rapide, inclusive et efficace sans réunions.
        En 2012, nous avons formé notre coopérative et publié un prototype (Loomio Beta). Nous avons constaté que beaucoup d'autres autour du monde avaient besoin de la même solution.
      second_paragraph: |
        En 2013, nous avons mené une campagne internationale de financement participatif réussie, nous permettant de travailler sur une nouvelle version du logiciel, Loomio 1.0, qui a été publié l'année suivante.
        En 2015, nous avons soulevé une ronde de capitaux éthiques et nous travaillons à apporter la prise de décisions en collaboration à des millions de personnes à travers le monde.
    people:
      heading: Les personnes
      introduction: "Nous sommes une équipe passionnée ayant une expertise approfondie dans la facilitation des processus de groupe, le changement social, l'entrepreneuriat d'affaires et le développement de la technologie ouverte."
      alanna: "Cofondatrice, facilitatrice, passionnée de leadership sans chef, directrice de la Fondation Enspiral, amie des chats"
      babs: "Secrétaire d'entreprise, gestionnaire, activiste, amoureuse de la nature"
      ben: "Co-fondateur et directeur, organisateur de communauté, chercheur en intelligence collective"
      hannah: "Développeuse, support utilisateurs, illustratrice, activiste créative"
      james: "Développeur senior, coordinateur de communauté open source, bretteur intrépide "
      mary: "Bidouilleuse d'organisation, collaboratrice, coach d'équipe, hôte de repas partagé, observatrice d'étoile"
      matthew: "Prendre soin des clients, des nombres et de la conception"
      michael: "Directeur, développement d'affaire et de clientèle, coordinateur, coach de startup, motard"
      mj: "Directrice, stratégiste basée aux USA, relieuse de points, coach, mère fière"
      natalia: "Coordinatrice des traductions, support utilisateur, activiste"
      richard: "Co-fondateur et développeur logiciel, activiste, hacker de matériel open source"
      robert: "Développeur sénior, DevOps, architecture. Invente des idées et les écrit dans le code."
      vivien: "Co-fondatrice, présidente du Conseil de Loomio, directrice exécutive d'UNICEF Nouvelle-Zélande"
    advisors:
      heading: Conseillers
      introduction: Nous sommes épaulés par un Comité de Conseil constitués de quelques-unes des plus grandes sommités internationales en matière démocratie et de technologie.
      sascha: "Fondateur de X-Lab & Open Technology Institute"
      katherine: "Ancienne vice-présidente senior d'AOL, Vice Chair de Root Capital"
      joi: "Directeur du MIT Media Lab, Co-fondateur des Creative Commons, membre du Board de la Mozilla Foundation"
      douglas: "Auteur d'ouvrages à succès, commentateur pour CNN, théoricien des médias"
      matthew_and_brian: "Co-fondateurs d'Inflection, Namaste Foundation"
    purpose_and_values:
      heading: "Objectifs et valeurs"
      mission_statement: La coopérative Loomio existe pour créer un monde où il est facile pour quiconque de participer dans les décisions qui les concernent.
      introduction: |
        Avec le bon processus collectif, les groupes génèrent de meilleures idées, décisions et actions que n'importe quelle personne toute seule.
        La coopérative Loomio vise à casser les barrières à la participation à la décision à tous les niveaux : dans les quartiers, les organisations communautaires, les entreprises, les mouvements sociaux, et dans la gouvernance locale et nationale.
      coop_heading: Entreprise sociale coopérative
      coop_body: |
        Loomio est une entreprise sociale possédée collectivement par les gens qui la construisent. À la différence d'une entreprise traditionnelle qui maximise le profit, le bénéfice n'est pas une fin en soi, mais un moyen permettant d'atteindre un but social fondamental.
        Une structure de type coopérative possédée par ses travailleurs est une manière puissante de vivre nos valeurs de collaboration et de propriété collective.
      independent_heading: Indépendant et neutre
      independent_body: Loomio s'engage à rester indépendant pour fournir un endroit neutre pour que n'importe quel groupe puisse se rassembler.
      open_source_heading: Collaboration open-source
      open_source_body: Loomio vise à développer des outils open source qui rendent la collaboration accessible à tout le monde.
      adaptive_heading: "Adaptatif, réflexif, centré utilisateur"
      adaptive_body: "Loomio vise à développer des outils qui sont itératifs, auto-réflexifs et adaptatifs, poussés par la sagesse collective de la communauté d'utilisateurs."
      transparent_heading: Transparence
      transparent_body: |
        La coopérative Loomio sera entourée d'une précieuse communauté d'utilisateurs et de contributeurs. Cette communauté doit avoir confiance que la coopérative Loomio fait ce qu'elle dit faire.
        Nous nous engageons à des standards de haut niveau en ce qui concerne le partage d'information.
