      james: "Développeur senior, coordinateur de communauté open source, bretteur intrépide "
      mary: "Bidouilleuse d'organisation, collaboratrice, coach d'équipe, hôte de repas partagé, observatrice d'étoile"
      matthew: "Prendre soin des clients, des nombres et de la conception"
      michael: "Directeur, développement d'affaire et de clientèle, coordinateur, coach de startup, motard"
      mj: "Directrice, stratégiste basée aux USA, relieuse de points, coach, mère fière"
