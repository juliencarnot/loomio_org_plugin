    start_poll_subtext: "Besoin de prendre rapidement la température des personnes dans la pièce? Saisissez une commande simple et nous préparons une Décision à partager instantanément avec votre équipe"
    receive_updates: "Recevez des mises à jour sur vos décisions en temps réel"
    receive_updates_subtext: "Atteignez les membres où ils sont. Toutes les personnes connectées sur Slack seront notifiées des événements importants au plus vite."
