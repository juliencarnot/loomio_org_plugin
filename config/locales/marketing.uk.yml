      babs: "Секретар компанії, процесне управління, активіст, любитель природи"
      ben: "Співзасновник і директор, організатор спільнот, дослідник в галузі колективного розуму"
      hannah: "Розробник програмного забезпечення, підтримка користувачів, ілюстратор і видавець DIY, творчий діяч"
      james: "Старший розробник програмного забезпечення, координатор спільнот з відкритим кодом, зухвалий шибайголова"
